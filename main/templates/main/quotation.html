{% extends 'main/navbar.html' %}
{% load static %}
{% block content %}


 {{ form.media }}
 <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card1"><br>
            <div class="d-flex justify-content-center">
                <h3 id="form-title">BID A QUOTATION</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <img src="{% static 'images/bid.jpg' %}" alt="My Image"
                			class="rounded mx-auto d-block" style="height: 155px;">
							<br>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">Tender No. &emsp;&emsp;&ensp;&nbsp;</span>
                        </div>
                        {{form1.tender}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">Quotation Amount</span>
                        </div>
                        {{form1.quotamount}}
                    </div>
 
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Submit">
                    </div><br>
               </form>
           </div>
        </div>
    </div>
</div>
{{form.errors}}
<br><br>

{% endblock content %}
